<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="./box/style2.css">
       <link rel="stylesheet" type="text/css" href="./box/iconselect.css" >
       <script type="text/javascript" src="./box/iconselect.js"></script>
        
        <script type="text/javascript" src="./box/iscroll.js"></script>
</head>
<body>

<form name="login" action="/upload2" method="POST">
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="email"><b>Username</b></label>
    <input type="text" placeholder="Enter username" name="userid" required>
    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
    <hr>

    <button type="submit" class="registerbtn">Register</button>

  </div>
  
  <div class="container signin">
    <p>Already have an account? <a href="#">Sign in</a>.</p>
  </div>
    <dl id="sample" class="dropdown">
        <dt><a href="#"><span>Please select an avatar</span></a></dt>
         <script>
            
        var iconSelect;
        window.onload = function(){
            iconSelect = new IconSelect("my-icon-select", 
                {'selectedIconWidth':200,
                'selectedIconHeight':200,
                'selectedBoxPadding':1,
                'iconsWidth':48,
                'iconsHeight':48,
                'boxIconSpace':1,
                'vectoralIconNumber':2,
                'horizontalIconNumber':6});
            var icons = [];
            icons.push({'iconFilePath':'box/icons/1.png', 'iconValue':'1'});
            icons.push({'iconFilePath':'box/icons/2.png', 'iconValue':'2'});
            icons.push({'iconFilePath':'box/icons/3.png', 'iconValue':'3'});
            icons.push({'iconFilePath':'box/icons/4.png', 'iconValue':'4'});
            icons.push({'iconFilePath':'box/icons/5.png', 'iconValue':'5'});
            icons.push({'iconFilePath':'box/icons/6.png', 'iconValue':'6'});
            icons.push({'iconFilePath':'box/icons/7.png', 'iconValue':'7'});
            icons.push({'iconFilePath':'box/icons/8.png', 'iconValue':'8'});
            icons.push({'iconFilePath':'box/icons/9.png', 'iconValue':'9'});
            icons.push({'iconFilePath':'box/icons/10.png', 'iconValue':'10'});
            icons.push({'iconFilePath':'box/icons/11.png', 'iconValue':'11'});
            icons.push({'iconFilePath':'box/icons/12.png', 'iconValue':'12'});
            icons.push({'iconFilePath':'box/icons/13.png', 'iconValue':'13'});
            icons.push({'iconFilePath':'box/icons/14.png', 'iconValue':'14'});
            icons.push({'iconFilePath':'box/icons/15.png', 'iconValue':'15'});
            icons.push({'iconFilePath':'box/icons/16.png', 'iconValue':'16'});

            
            iconSelect.refresh(icons);
        };
            
        </script>
        
    </head>
    <body>
        
        <h2>Icon/Image Select: Vectoral Example (Javascript)</h2>
        
        <div id="my-icon-select"></div>
        
    </body>    </dl>
    <span id="result"></span>
</form>

</body>
</html>
