<!DOCTYPE html>
<html>
<html>
<head>
	<meta charset="utf-8">
	<title>Typing game</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="Outside">
		<h1>Typing game</h1>
		<p>Type as many words as you can until time runs out!</p>
		<button>START</button>
		<div class="outerdiv">
			<div class="scorediv">
				<p>Score</p>
				<span class="score">0</span>
			</div>
			<div class="timediv">
				<p>Time left</p>
				<span class="time">60</span>
			</div>
		</div>
		<div class="wordsdiv">
			<p class="words"></p>
		</div>
	</div>
	<script src="script.js"> </script>
</body>
</html>
</html>
